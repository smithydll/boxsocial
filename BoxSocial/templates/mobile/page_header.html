<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-au" dir="ltr">
<head>
	<title>{TITLE}</title>
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="icon" href="/favicon.ico" />
	<link href="/styles/boxsocial.mobile.css" rel="Stylesheet" media="screen, projection" type="text/css"/>
	<!-- BEGIN style_sheet_list -->
	<link href="{style_sheet_list.URI}" rel="Stylesheet" media="screen, projection" type="text/css"/>
	<!-- END style_sheet_list -->
	<!-- IF CANONICAL_URI -->
	<link rel="canonical" href="{CANONICAL_URI}" />
	<!-- ENDIF -->
	<!-- IF REDIRECT_URI -->
	<meta http-equiv="refresh" content="3;url={REDIRECT_URI}" />
	<!-- ENDIF -->
	<script type="text/javascript">
	<!--
		var sid = '{SID}';
	-->
	</script>
	<script type="text/javascript" src="/scripts/ajax.js"></script>
	<!-- BEGIN javascript_list -->
	<script type="text/javascript" src="{javascript_list.URI}"></script>
	<!-- END javascript_list -->
</head>
<body>
	<div id="wrapper">
	<div id="page">
		<div id="head">
			<h1 id="page-title"><a href="{U_HOME}"><span>{HEADING}</span></a></h1>
			<h2 id="sub-title">A Global Community</h2>
			<div id="head-nav">
				<!-- IF LOGGED_IN -->
				{L_GREETING} <a href="{U_USER_PROFILE}">{USERNAME}</a> |
				<a href="{U_ACCOUNT}">My Account</a> |
				<a href="{U_SIGNOUT}">Sign out</a> |
				<!-- ELSE -->
				<a href="{U_REGISTER}">Register</a> |
				<a href="{U_SIGNIN}">Sign in</a> |
				<!-- ENDIF -->
				<a href="{U_HELP}">Help</a>
			</div>
			<div id="search">
				<form action="{S_SEARCH}" method="get">
					<fieldset>
						<input type="text" id="search-text" name="q" value="" maxlength="127" />
						<input type="submit" value="Search" />
					</fieldset>
				</form>
			</div>
		</div>
	    <!-- BEGIN head_hook -->
{head_hook.BODY}
		<!-- END head_hook -->
		<div id="body">
