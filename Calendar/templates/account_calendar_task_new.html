<h3>New Task</h3>

<form action="{S_FORM_ACTION}" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>New Task</legend>
		<dl>
			<dt><label for="topic">Topic</label></dt>
			<dd><input type="text" id="topic" name="topic" value="{S_TOPIC}" style="width: 100%;" /></dd>
			<dt><label>Due Date</label></dt>
			<dd>
				<label>Year: {S_DUE_YEAR}</label>
				<label>Month: {S_DUE_MONTH}</label>
				<label>Day: {S_DUE_DAY}</label>
				<label>Hour: {S_DUE_HOUR}</label>
				<label>Minute: {S_DUE_MINUTE}</label>
			</dd>
			<dt><label for="percent-complete">Percent Complete</label></dt>
			<dd>{S_PERCENT_COMPLETE}</dd>
			<dt><label for="description">Description</label></dt>
			<dd>
				<textarea id="description" name="description" style="margin: 0px; width: 100%; height: 50px; border: solid 1px #666666;" cols="70" rows="4">{S_DESCRIPTION}</textarea>
				<div style="background-image: url('/images/tab_shadow.png'); background-repeat: repeat-x; position: relative; top: -2px; margin-left: 77px;">
					<div style="background-image: url('/images/bbcode_tab.png'); width: 77px; height: 18px; margin: 0px; padding: 0px; margin-left: -77px;"></div>
				</div>
			</dd>
			<dt><label>Task Permissions</label></dt>
			<dd>
				{S_TASK_PERMS}
			</dd>
			<dt></dt>
			<dd>
				<input type="submit" name="save" value="Save" />
			</dd>
		</dl>
		<input type="hidden" name="module" value="calendar" />
		<input type="hidden" name="sub" value="new-task" />
		<input type="hidden" name="year" value="{S_YEAR}" />
		<input type="hidden" name="month" value="{S_MONTH}" />
		<input type="hidden" name="day" value="{S_DAY}" />
		<!-- IF EDIT -->
		<input type="hidden" name="id" value="{ID}" />
		<input type="hidden" name="mode" value="edit" />
		<!-- ENDIF -->
	</fieldset>
</form>
