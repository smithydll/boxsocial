<!-- INCLUDE account_header.html -->

<h3>Edit List</h3>
<form action="/account/" method="post">
	<fieldset>
		<legend>Edit List</legend>
		<dl>
			<dt><label for="title">List Title</label></dt>
			<dd><input type="text" id="title" name="title" value="{S_LIST_TITLE}" /></dd>
			<dt><label for="type">List Type</label></dt>
			<dd>{S_LIST_TYPES}</dd>
			<dt><label for="abstract">List Abstract</label></dt>
			<dd>
				<textarea id="abstract" name="abstract" style="margin: 0px; width: 100%; height: 50px; border: solid 1px #666666;" cols="70" rows="4">{S_LIST_ABSTRACT}</textarea>
				<div style="background-image: url('/images/tab_shadow.png'); background-repeat: repeat-x; position: relative; top: -2px; margin-left: 77px;">
					<div style="background-image: url('/images/bbcode_tab.png'); width: 77px; height: 18px; margin: 0px; padding: 0px; margin-left: -77px;"></div>
				</div>
			</dd>
			<dt><label>List Permissions</label></dt>
			<dd>
				{S_LIST_PERMS}
			</dd>
			<dt></dt>
			<dd><input type="submit" name="save" value="Save" /></dd>
		</dl>
		<input type="hidden" name="module" value="pages" />
		<input type="hidden" name="sub" value="lists" />
		<!-- IF S_LIST_ID -->
		<input type="hidden" name="id" value="{S_LIST_ID}" />
		<!-- ENDIF -->
	</fieldset>
</form>

<!-- INCLUDE account_footer.html -->
