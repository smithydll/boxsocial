<h3>{L_FORUM_MEMBER}</h3>

<form action="{S_ACCOUNT}" method="post">
	<fieldset>
		<legend>{L_FORUM_MEMBER}</legend>
		<dl>
			<dt>{L_USERNAME}</dt>
			<dd>{S_USERNAME}</dd>
			<dt><label for="rank">{L_RANK}</label></dt>
			<dd>{S_RANK}</dd>
			<dt><label for="signature">{L_SIGNATURE}</label></dt>
			<dd>
				<textarea id="signature" name="signature" style="margin: 0px; width: 100%; height: 250px; border: solid 1px #666666;" cols="70" rows="15">{S_SIGNATURE}</textarea>
				<div style="background-image: url('/images/tab_shadow.png'); background-repeat: repeat-x; position: relative; top: -2px; margin-left: 77px;">
					<div style="background-image: url('/images/bbcode_tab.png'); width: 77px; height: 18px; margin: 0px; padding: 0px; margin-left: -77px;"></div>
				</div>
			</dd>
			<dt></dt>
			<dd><input type="submit" name="save" value="Save" /></dd>
		</dl>
		<input type="hidden" name="module" value="forum" />
		<input type="hidden" name="sub" value="members" />
		<input type="hidden" name="mode" value="edit" />
	    <input type="hidden" name="id" value="{S_ID}" />
	</fieldset>
</form>
