<!-- INCLUDE page_header.html -->

	<div id="overview-profile" class="pane">
        <!-- IF USER_MOBILE_COVER_PHOTO -->
		<div class="info no-icon" style="height: 90px; background-image: url('{USER_MOBILE_COVER_PHOTO}');">
        <!-- ELSE -->
        <div class="info no-icon">
        <!-- ENDIF -->
        <h2>{GALLERY_TITLE}</h2>
        </div>
    </div>

<div id="content">
    <p class="action-buttons"><span class="actions-menu"><a onclick="return showPopupMenu(event, 'actions-menu');"><span></span></a></span></p>
    <ul id="actions-menu" class="popup-menu">
        <!-- IF U_UPLOAD_PHOTO -->
      <li><a href="{U_UPLOAD_PHOTO}">Upload Photo</a></li>
        <!-- ENDIF -->
        <!-- IF U_NEW_GALLERY -->
      <li><a href="{U_NEW_GALLERY}">New Gallery</a></li>
        <!-- ENDIF -->
    </ul>

  <!-- IF GALLERIES -->
  <ul class="list">
    <!-- BEGIN gallery_list -->
    <li class="list-item tile">
            <a href="{gallery_list.URI}">
            <!-- IF gallery_list.TILE -->
            <img src="{gallery_list.TILE}" alt="{gallery_list.TITLE}" width="100" height="100" />
            <!-- ELSE -->
            <!-- ENDIF -->
            {gallery_list.TITLE}
            <span class="count">{gallery_list.ITEMS}</span>
            </a>
            <span class="action delete"><a href="{gallery_list.U_DELETE}">{L_DELETE}</a></span>
            <span class="action edit"><a href="{gallery_list.U_EDIT}">{L_EDIT}</a></span>
            <span class="action permissions"><a href="{gallery_list.U_PERMISSIONS}">{L_PERMISSIONS}</a></span>
    </li>
    <!-- END gallery_list -->
  </ul>
  <div class="cheat-clear-left"></div>
  <!-- ENDIF -->
  <!-- IF PHOTOS -->
  <!-- IF PAGINATION -->
  <!--p>{PAGINATION}</p-->
  <!-- ENDIF -->
  <div class="infinite">
  <div class="ui-grid-b" id="photo-list">
<!-- INCLUDE pane_photo_mobile -->
  </div><!-- /grid-b -->
  <div class="cheat-clear-left"></div>
  <!-- IF PAGINATION -->
  <p><span>{PAGINATION}</span><a href="#" class="infinite-more" onclick="return loadInfiniteContent('{U_NEXT_PAGE}', $('#photo-list'));">{L_LOAD_MORE}</a></p>
  <!-- ENDIF -->
  </div>
  <!-- ENDIF -->
  <!-- IF ALBUM_COMMENTS -->
    <div class="comment-pane" style="margin: 0 auto; width: 100%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;">
    <!-- INCLUDE pane.comments.html -->
  </div>
  <!-- ENDIF -->
</div>
<!-- INCLUDE page_footer.html -->
