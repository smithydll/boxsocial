<h3>Edit Blog Roll</h3>

<div id="new-stuff">
	<span id="new-blog-roll" class="post-button"><a href="{U_NEW_BLOG_ROLL}">New Blog Roll Entry</a></span>
</div>

<table style="width: 100%">
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Uri</th>
    <th></th>
    <th></th>
  </tr>
  <!-- BEGIN blog_roll_list -->
  <!-- IF blog_roll_list.INDEX_EVEN -->
  <tr class="even">
    <!-- ELSE -->
    <tr class="odd">
      <!-- ENDIF -->
      <td>{blog_roll_list.NUMBER}</td>
      <td>{blog_roll_list.TITLE}</td>
      <td>
        <a href="{blog_roll_list.URI}">{blog_roll_list.URI}</a>
      </td>
      <td>
        <a href="{blog_roll_list.U_EDIT}">Edit</a>
      </td>
      <td>
        <a href="{blog_roll_list.U_DELETE}">Delete</a>
      </td>
    </tr>
    <!-- END blog_roll_list -->
  </table>
