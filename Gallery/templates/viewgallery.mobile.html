<!-- INCLUDE page_header.html -->

	<div id="overview-profile" class="pane">
        <!-- IF USER_MOBILE_COVER_PHOTO -->
		<div class="info no-icon" style="height: 90px; background-image: url('{USER_MOBILE_COVER_PHOTO}');">
        <!-- ELSE -->
        <div class="info no-icon">
        <!-- ENDIF -->
        <h2>{GALLERY_TITLE}</h2>
        </div>
    </div>

<div id="content">
	<div id="new-stuff">
    <!-- IF U_UPLOAD_PHOTO -->
      <span class="post-button"><a href="{U_UPLOAD_PHOTO}">Upload Photo</a></span>
    <!-- ENDIF -->
    <!-- IF U_NEW_GALLERY -->
      <span class="post-button"><a href="{U_NEW_GALLERY}">New Gallery</a></span>
    <!-- ENDIF -->
    </div>

  <!-- IF GALLERIES -->
  <ul class="list">
    <!-- BEGIN gallery_list -->
    <li class="list-item icon">
            <a href="{gallery_list.URI}">
            <!-- IF gallery_list.TILE -->
            <img src="{gallery_list.TILE}" alt="{gallery_list.TITLE}" width="100" height="100" />
            <!-- ELSE -->
            <!-- ENDIF -->
            {gallery_list.TITLE}
            <span class="count">{gallery_list.ITEMS}</span>
            </a>
    </li>
    <!-- END gallery_list -->
  </ul>
  <div class="cheat-clear-left"></div>
  <!-- ENDIF -->
  <!-- IF PHOTOS -->
  <!-- IF PAGINATION -->
  <p>{PAGINATION}</p>
  <!-- ENDIF -->
  <div class="ui-grid-b">
    <!-- BEGIN photo_list -->
    <div class="ui-block-{photo_list.ABC}" style="text-align: center;">
    <a href="{photo_list.PHOTO_URI}">
    <img src="{photo_list.TILE}" alt="{photo_list.TITLE}" width="100" height="100" />
                <!-- IF photo_list.TITLE -->
                <p>{photo_list.TITLE}</p>
                <!-- ELSE -->
                <p>&nbsp;</p>
                <!-- ENDIF -->
            </a>
    </div>
    <!-- END photo_list -->
  </div><!-- /grid-b -->
  <div class="cheat-clear-left"></div>
  <!-- IF PAGINATION -->
  <p>{PAGINATION}</p>
  <!-- ENDIF -->
  <!-- ENDIF -->
  <!-- IF ALBUM_COMMENTS -->
    <div class="comment-pane" style="margin: 0 auto; width: 100%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;">
    <!-- INCLUDE pane.comments.html -->
  </div>
  <!-- ENDIF -->
</div>
<!-- INCLUDE page_footer.html -->
