<!-- INCLUDE page_header.html -->

<!-- IF BREADCRUMBS -->
<div class="breadcrumbs"><p>{BREADCRUMBS}</p></div>
<!-- ENDIF -->

<!-- IF $_IS_MOBILE -->
	<div id="overview-profile" class="pane">
        <!-- IF USER_MOBILE_COVER_PHOTO -->
		<div class="info no-icon" style="height: 90px; background-image: url('{USER_MOBILE_COVER_PHOTO}');">
        <!-- ELSE -->
        <div class="info no-icon">
        <!-- ENDIF -->
        <h2>{PAGE_TITLE}</h2>
        </div>
    </div>
<!-- ENDIF -->

<div id="content">
<!-- IF $_IS_DESKTOP -->
	<div id="overview-profile" class="pane">
        <!-- IF USER_COVER_PHOTO -->
		<div class="info" style="height: 100px; background-image: url('{USER_COVER_PHOTO}'); background-position: 0 -50px;">
        <!-- ELSE -->
        <div class="info">
        <!-- ENDIF -->
        <h2>{PAGE_TITLE}</h2>
</div>
</div>
<!-- ENDIF -->

<!-- IF $_IS_DESKTOP -->
<div id="pane-profile">
	<div id="pane-pages" class="pane">
		<h3>Pages</h3>
		<ul class="page-tiles">
			{PAGE_LIST}
		</ul>
	</div>
</div>
<!-- ENDIF -->

<div id="profile">
<div id="pane-page" class="pane">
	<div id="page-body" class="normal-writing">
{PAGE_BODY}
	</div>
  <div class="cheat-clear"></div>
	<hr />
	<p><em>Last Modified: {PAGE_LAST_MODIFIED}</em> with <em>{PAGE_VIEWS} page views.</em></p>
	<!-- IF PAGE_LICENSE -->
	<p>
	<!-- IF I_PAGE_LICENSE -->
		<a href="{U_PAGE_LICENSE}"><img src="/images/{I_PAGE_LICENSE}" title="{PAGE_LICENSE}" alt="{PAGE_LICENSE}" /></a>
	<!-- ELSE -->
		<a href="{U_PAGE_LICENSE}">This page is licensed under the following license: {PAGE_LICENSE}</a>
	<!-- ENDIF -->
	<!-- IF I_PAGE_CLASSIFICATION -->
		<img src="/images/{I_PAGE_CLASSIFICATION}" title="{PAGE_CLASSIFICATION}" alt="{PAGE_CLASSIFICATION}" />
	<!-- ENDIF -->
	</p>
	<!-- ENDIF -->
	<!-- IF U_EDIT -->
	<div id="new-stuff">
		<span id="edit-page" class="post-button"><a href="{U_EDIT}">Edit Page</a></span>
	</div>
	<!-- ENDIF -->
</div>
</div>
</div>
</div>
<!-- INCLUDE page_footer.html -->
