<!-- INCLUDE page_header.html -->
<!-- IF ERROR -->
<p class="error">{ERROR}</p>
<!-- ENDIF -->
<div id="login-box">
<h2>{L_SIGNIN}</h2>
				<form action="{S_POST}" method="post" id="form-login">
				<fieldset>
						<dl>
							<dt><label for="verify">{L_VERIFICATION_CODE}</label></dt>
							<dd>{S_VERIFY}</dd>
							<dt></dt>
							<dd><input type="submit" value="{L_SIGNIN}" name="submit" /></dd>
						</dl>
                        {S_REMEMBER}
                        <input type="hidden" name="mode" value="verify" />
						<input type="hidden" name="redirect" value="{REDIRECT}" />
						<!-- IF DOMAIN -->
						<input type="hidden" name="domain" value="{DOMAIN}" />
						<!-- ENDIF -->
					</fieldset>
				</form>
				<p><a href="{U_FORGOT_PASSWORD}">{L_FORGOT_PASSWORD}</a></p>
			</div>
<!-- INCLUDE page_footer.html -->
