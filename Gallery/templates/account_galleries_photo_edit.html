<h3>Upload Photo</h3>

<form action="{S_FORM_ACTION}" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Upload Photo</legend>
		<dl>
			<dt><label for="title">Title</label></dt>
			<dd><input type="text" id="title" name="title" value="{S_PHOTO_TITLE}" style="width: 100%;" /></dd>
			<!-- TODO: show picture thumbnail here -->
			<dt><label for="description">Description</label></dt>
			<dd>
				<textarea id="description" name="description" style="margin: 0px; width: 100%; height: 50px; border: solid 1px #666666;" cols="70" rows="4">{S_PHOTO_DESCRIPTION}</textarea>
				<div style="background-image: url('/images/tab_shadow.png'); background-repeat: repeat-x; position: relative; top: -2px; margin-left: 77px;">
					<div style="background-image: url('/images/bbcode_tab.png'); width: 77px; height: 18px; margin: 0px; padding: 0px; margin-left: -77px;"></div>
				</div>
			</dd>
			<dt><label>Photo Classification</label></dt>
			<dd>{S_PHOTO_CLASSIFICATION}</dd>
			<dt><label for="license">Photo License</label></dt>
			<dd>{S_PHOTO_LICENSE} <a href="">Learn More...</a></dd>
			<dt><label>Photo Permissions</label></dt>
			<dd>
				{S_PHOTO_PERMS}
			</dd>
			<dt></dt>
			<dd>
				<input type="submit" name="save" value="Save" />
			</dd>
		</dl>
		<input type="hidden" name="module" value="galleries" />
		<input type="hidden" name="sub" value="edit-photo" />
		<input type="hidden" name="id" value="{S_PHOTO_ID}" />
		<input type="hidden" name="mode" value="edit" />
	</fieldset>
</form>
