<!DOCTYPE HTML>
<html>
<head>

    <script type="text/javascript" src="{U_STATIC}/scripts/jquery-1.10.2.min.js"></script>

    <script type="text/javascript" src="{U_STATIC}/scripts/jquery.history.js"></script>

    <!-- IF S_TRIM_SID -->
	    $(document).ready(function () {
	        var History = window.History
	        if (History.enabled) {
	            var u = window.location.href;
	            if (u.indexOf("?sid=" + sid, u.length - sid.length - 5) !== -1) {

	            }
	        }

	<!-- BEGIN javascript_list -->
    <script type="text/javascript" src="{javascript_list.URI}"></script>

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '{ANALYTICS_CODE}']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

</head>
<body>
    <div id="share-form"></div>
	<div id="wrapper">
	<div id="page">
        <div id="dialog-message"></div>
        <!-- IF S_HEADER -->
		<div id="head">
			<h1 id="page-title"><a href="{U_HOME}"><span>{HEADING}</span></a></h1>
            <!-- IF SITE_SLOGAN -->
			<h2 id="sub-title">{SITE_SLOGAN}</h2>
            <!-- ENDIF -->
			<div id="head-nav">
				<!-- IF LOGGED_IN -->
				{L_GREETING} <a href="{U_USER_PROFILE}">{USERNAME}</a> |
				<a href="{U_ACCOUNT}">{L_MY_ACCOUNT}</a>
                <!-- IF UNREAD_NOTIFICATIONS -->
                <a id="notifications-tile" href="{U_ACCOUNT}" title="{L_NOTIFICATIONS}"><span class="notifications">{UNREAD_NOTIFICATIONS}</span></a>
                <!-- ELSE -->
                <a id="notifications-tile" title="{L_NOTIFICATIONS}" style="display: none;" href="{U_ACCOUNT}"><span class="notifications">{UNREAD_NOTIFICATIONS}</span></a>
                <!-- ENDIF -->
                <!-- IF UNSEEN_MAIL -->
                <a id="mail-notifications-tile" href="{U_UNSEEN_MAIL}" title="{L_NEW_MESSAGES}"><span class="mail-notifications">&nbsp;</span></a>
                <!-- ELSE -->
                <a id="mail-notifications-tile" style="display: none;" href="{U_UNSEEN_MAIL}" title="{L_NEW_MESSAGES}"><span class="mail-notifications">&nbsp;</span></a>
                <!-- ENDIF -->
                |
				<a href="{U_SIGNOUT}">{L_SIGNOUT}</a> |
				<!-- ELSE -->
				<a href="{U_REGISTER}">{L_REGISTER}</a> |
				<a href="{U_SIGNIN}">{L_SIGNIN}</a> |
				<!-- ENDIF -->
				<a href="{U_HELP}">{L_HELP}</a>
			</div>
			<div id="search">
				<form action="{S_SEARCH}" method="get">
					<fieldset>
						<input type="text" id="search-text" name="q" value="{SEARCH_QUERY}" maxlength="127" /><input type="submit" value="{L_SEARCH}" />
					</fieldset>
				</form>
			</div>
		</div>
        <!-- ENDIF -->
	    <!-- BEGIN head_hook -->
{head_hook.BODY}
