<h3>{L_FORUM_RANK}</h3>

<form action="{S_ACCOUNT}" method="post">
	<fieldset>
		<legend>{L_FORUM_RANK}</legend>
		<dl>
			<dt><label for="rank-title">{L_RANK_TITLE}</label></dt>
			<dd><input type="text" id="rank-title" name="rank-title" value="{S_TITLE}" style="width: 100%;" /></dd>
			<dt><label for="min-posts">{L_MINIMUM_POSTS}</label></dt>
			<dd><input type="text" id="min-posts" name="min-posts" value="{S_MINIMUM_POSTS}" style="width: 100%;" /></dd>
      <dt><label for="special">{L_SPECIAL_RANK}</label></dt>
			<dd><input type="checkbox" id="special" name="special" value="true" {S_SPECIAL}/></dd>
			<dt></dt>
			<dd><input type="submit" name="save" value="Save" /></dd>
		</dl>
		<input type="hidden" name="module" value="forum" />
		<input type="hidden" name="sub" value="ranks" />
    <!-- IF EDIT -->
    <input type="hidden" name="mode" value="edit" />
    <input type="hidden" name="id" value="{S_ID}" />
    <!-- ELSE -->
    <input type="hidden" name="mode" value="add" />
    <!-- ENDIF -->
	</fieldset>
</form>
