<!-- INCLUDE forum_header -->
<h2>User Control Panel</h2>

<!-- IF ERROR -->
<p class="error">{ERROR}</p>
<!-- ENDIF -->

<form action="{S_POST}" method="post">
  <fieldset>
    <legend>User Control Panel</legend>
    <dl>
      <dt>
        <label for="signature">{L_SIGNATURE}</label>
      </dt>
      <dd>
        <textarea id="signature" name="signature" style="margin: 0px; width: 100%; height: 250px;" cols="70" rows="15">{S_SIGNATURE}</textarea>
      </dd>
      <dt></dt>
      <dd>
        <input type="submit" name="submit" value="Submit" />
      </dd>
    </dl>
  </fieldset>
</form>
