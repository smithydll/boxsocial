  <!-- BEGIN post_list -->
  <li>
  	<div class="post">
    <dl class="profile">
      <dt>
        <!-- IF $_IS_MOBILE -->
        <!-- IF post_list.USER_ICON -->
        <div class="message-disp-pic">
          <img src="{post_list.USER_ICON}" alt="{post_list.USER_DISPLAY_NAME}" width="50" height="50" />
        </div>
        <!-- ENDIF -->
        <!-- ELSE -->
        <!-- IF post_list.USER_ICON -->
        <div class="message-disp-pic">
          <img src="{post_list.USER_ICON}" alt="{post_list.USER_DISPLAY_NAME}" width="50" height="50" />
        </div>
        <!-- ENDIF -->
        <!-- ENDIF -->
      </dt>
    </dl>
    <!-- IF post_list.OWNER -->
      <div class="triangle-border right orange">
    <!-- ELSE -->
      <div class="triangle-border right">
    <!-- ENDIF -->
        <!-- IF post_list.SUBJECT -->
  	    <h3 id="p{post_list.ID}"><a href="{post_list.URI}">{post_list.SUBJECT}</a></h3>
        <!-- ENDIF -->
  	<p>
    <!-- IF post_list.IS_READ -->
    <img src="/images/posticon_read_sml.png" alt="Read" />
    <!-- ELSE -->
    <img src="/images/posticon_unread_sml.png" alt="New" />
    <!-- ENDIF -->
    by <strong><a href="{post_list.U_USER}">{post_list.USER_DISPLAY_NAME}</a></strong> on {post_list.POST_TIME}</p>
      <div class="inner">
      	<p>{post_list.MESSAGE}</p>
      	<!-- IF post_list.SIGNATURE -->
      	<p>____________________<br/>{post_list.SIGNATURE}</p>
      	<!-- ENDIF -->
      </div>
      </div>
    </div>
  </li>
  <!-- END post_list -->
