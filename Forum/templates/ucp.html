<!-- INCLUDE page_header.html -->

<!-- IF $_IS_DESKTOP AND BREADCRUMBS -->
<div class="breadcrumbs"><p>{BREADCRUMBS}</p></div>
<!-- ENDIF -->

<!-- IF $_IS_MOBILE -->
	<div id="overview-profile" class="pane">
        <!-- IF USER_MOBILE_COVER_PHOTO -->
		<div class="info no-icon" style="height: 90px; background-image: url('{USER_MOBILE_COVER_PHOTO}');">
        <!-- ELSE -->
        <div class="info no-icon">
        <!-- ENDIF -->
        <h2>User Control Panel</h2>
        </div>
    </div>
<!-- ENDIF -->

<div id="content">
<!-- IF $_IS_DESKTOP -->
	<div id="overview-profile" class="pane">
        <!-- IF USER_COVER_PHOTO -->
		<div class="info" style="height: 100px; background-image: url('{USER_COVER_PHOTO}'); background-position: 0 -50px;">
        <!-- ELSE -->
        <div class="info">
        <!-- ENDIF -->
        <h2>User Control Panel</h2>
    </div>
    </div>
<!-- ENDIF -->

<div id="page-body">
<!-- INCLUDE forum_header -->

<!-- IF ERROR -->
<p class="error">{ERROR}</p>
<!-- ENDIF -->

<form id="forum-ucp-form" class="account-pane" action="{S_POST}" method="post">
  <fieldset>
    <legend>User Control Panel</legend>
    <dl>
      <dt>
        <label for="signature">{L_SIGNATURE}</label>
      </dt>
      <dd>
        <textarea id="signature" name="signature" style="margin: 0px; width: 100%; height: 250px;" cols="70" rows="15">{S_SIGNATURE}</textarea>
      </dd>
      <dt></dt>
      <dd>
        <input type="submit" name="submit" value="Submit" />
      </dd>
    </dl>
  </fieldset>
</form>

</div>
</div>
<!-- INCLUDE page_footer.html -->
