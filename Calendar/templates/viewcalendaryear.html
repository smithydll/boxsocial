<!-- INCLUDE page_header.html -->

<!-- IF $_IS_DESKTOP AND BREADCRUMBS -->
<div class="breadcrumbs"><p>{BREADCRUMBS}</p></div>
<!-- ENDIF -->

<!-- IF $_IS_MOBILE -->
	<div id="overview-profile" class="pane">
        <!-- IF USER_MOBILE_COVER_PHOTO -->
		<div class="info no-icon" style="height: 90px; background-image: url('{USER_MOBILE_COVER_PHOTO}');">
        <!-- ELSE -->
        <div class="info no-icon">
        <!-- ENDIF -->
        <h2>{CURRENT_YEAR}</h2>
        </div>
    </div>
<!-- ENDIF -->

<div id="content">
<!-- IF $_IS_DESKTOP -->
	<div id="overview-profile" class="pane">
        <!-- IF USER_COVER_PHOTO -->
		<div class="info" style="height: 100px; background-image: url('{USER_COVER_PHOTO}'); background-position: 0 -50px;">
        <!-- ELSE -->
        <div class="info">
        <!-- ENDIF -->
<h2>{CURRENT_YEAR}</h2>
</div>
</div>
<!-- ENDIF -->

<!-- IF $_IS_DESKTOP -->
    	<div id="pane-profile">
		<div id="pane-pages" class="pane">
			<h3>Pages</h3>
			<ul class="page-tiles">
				{PAGE_LIST}
			</ul>
		</div>
	</div>
<!-- ENDIF -->
	<div id="profile">

<div>
  <p>
    <a href="{U_PREVIOUS_YEAR}">&lt;&lt; {L_PREVIOUS_YEAR}</a> |
    <a href="{U_NEXT_YEAR}">{L_NEXT_YEAR}&gt;&gt;</a>
  </p>
</div>
<ul class="year" style="list-style: none; padding: 0px; margin: 0 2px; overflow: auto;">
<!-- BEGIN month -->
  <li style="float: left; width: 32%; height: 185px;">
    <div style="margin: auto; width: 190px;">
    <h3><a href="{month.U_MONTH}">{month.MONTH}</a></h3>
<div class="month-small">
  <div class="week">
    <div class="day">{L_MONDAY_2}</div>
    <div class="day">{L_TUESDAY_2}</div>
    <div class="day">{L_WEDNESDAY_2}</div>
    <div class="day">{L_THURSDAY_2}</div>
    <div class="day">{L_FRIDAY_2}</div>
    <div class="day">{L_SATURDAY_2}</div>
    <div class="day">{L_SUNDAY_2}</div>
  </div>
  <!-- BEGIN month.week -->
  <div class="week">
    <!-- BEGIN month.week.day -->
    <div class="day">
      <a href="{month.week.day.URI}">{month.week.day.DATE}</a>
    </div>
    <!-- END month.week.day -->
  </div>
  <!-- END month.week -->
</div>
  </div>
  </li>
<!-- END month -->
</ul>
</div>
</div>
<!-- INCLUDE page_footer.html -->
