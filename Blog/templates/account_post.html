<h3>Write Blog Post</h3>

<form action="{U_ACCOUNT}" method="post">
	<fieldset>
		<legend>Write Blog Post</legend>
		<dl>
			<dt><label for="title">Title</label></dt>
			<dd><input type="text" id="title" name="title" value="{S_TITLE}" style="width: 100%;" /></dd>
			<dt><label for="post">Page Text</label></dt>
			<dd>
				<textarea id="post" name="post" style="margin: 0px; width: 100%; height: 250px; border: solid 1px #666666;" cols="70" rows="15">{S_BLOG_TEXT}</textarea>
				<div style="background-image: url('/images/tab_shadow.png'); background-repeat: repeat-x; position: relative; top: -2px; margin-left: 77px;">
					<div style="background-image: url('/images/bbcode_tab.png'); width: 77px; height: 18px; margin: 0px; padding: 0px; margin-left: -77px;"></div>
				</div>
			</dd>
			<dt><label for="category">Post Category</label></dt>
			<dd>{S_BLOG_CATEGORY}</dd>
			<dt><label for="license">Post License</label></dt>
			<dd>{S_BLOG_LICENSE} <a href="">Learn More...</a></dd>
			<dt><label>Post Permissions</label></dt>
			<dd>
				{S_BLOG_PERMS}
			</dd>
			<dt><label>Edit Timestamp: <input type="checkbox" id="edit-timestamp" name="edit-timestamp" value="1" onclick="if (document.getElementById('edit-timestamp').checked) { document.getElementById('timestamp-dd').style.display = 'block'; } else { document.getElementById('timestamp-dd').style.display = 'none'; }" /></label></dt>
			<dd id="timestamp-dd" style="display: none; ">
				<label>Year: {S_POST_YEAR}</label>
				<label>Month: {S_POST_MONTH}</label>
				<label>Day: {S_POST_DAY}</label>
				<label>Time:</label>
				<input type="text" id="post-hour" name="post-hour" value="{S_POST_HOUR}" maxlength="2" style="width: 32px;" /> :
				<input type="text" id="post-minute" name="post-minute" value="{S_POST_MINUTE}" maxlength="2" style="width: 32px;" />
			</dd>
			<dt></dt>
			<dd>
				<input type="submit" name="save" value="Save (draft)" />
				<input type="submit" name="publish" value="Publish" />
			</dd>
		</dl>
		<input type="hidden" name="module" value="blog" />
		<input type="hidden" name="sub" value="write" />
		<!-- IF S_ID -->
		<input type="hidden" name="id" value="{S_ID}" />
		<!-- ENDIF -->
	</fieldset>
</form>
