<!-- INCLUDE page_header.html -->

<!-- IF $_IS_DESKTOP AND BREADCRUMBS -->
<div class="breadcrumbs"><p>{BREADCRUMBS}</p></div>
<!-- ENDIF -->

<!-- IF $_IS_MOBILE -->
	<div id="overview-profile" class="pane">
        <!-- IF USER_MOBILE_COVER_PHOTO -->
		<div class="info no-icon" style="height: 90px; background-image: url('{USER_MOBILE_COVER_PHOTO}');">
        <!-- ELSE -->
        <div class="info no-icon">
        <!-- ENDIF -->
        <h2>{ARTICLE_TITLE}</h2>
        </div>
    </div>
<!-- ENDIF -->

<div id="content">
<!-- IF $_IS_DESKTOP -->
	<div id="overview-profile" class="pane">
        <!-- IF USER_COVER_PHOTO -->
		<div class="info" style="height: 100px; background-image: url('{USER_COVER_PHOTO}'); background-position: 0 -50px;">
        <!-- ELSE -->
        <div class="info">
        <!-- ENDIF -->
        <h2>{ARTICLE_TITLE}</h2>
</div>
</div>
<!-- ENDIF -->

<!-- IF $_IS_DESKTOP -->
<div id="pane-profile">
	<div id="pane-pages" class="pane">
		<h3>Pages</h3>
		<ul class="page-tiles">
			{PAGE_LIST}
		</ul>
	</div>
</div>
<!-- ENDIF -->

<!-- IF $_IS_MOBILE -->
<p class="action-buttons">{BREADCRUMBS}
<!-- IF U_CREATE_ARTICLE -->
<span class="actions-menu"><a onclick="return showPopupMenu(event, 'actions-menu');"><span></span></a></span>
<!-- ENDIF -->
</p>
    <ul id="actions-menu" class="popup-menu">
    <!-- IF U_CREATE_ARTICLE -->
        <li><a href="{U_CREATE_ARTICLE}">{L_POST_NEWS_ARTICLE}</a></li>
    <!-- ENDIF -->
    </ul>
<!-- ENDIF -->

<div id="page-body">
<div>
		<p class="details"><strong>{ARTICLE_DATE}</strong> <em>Posted by: <a href="{ARTICLE_U_POSTER}">{ARTICLE_USERNAME}</a></em></p>
	<p>{ARTICLE_BODY}</p>
	<p><a href="{ARTICLE_U_ARTICLE}#comments">Comments ({ARTICLE_COMMENTS})</a></p>
</div>
	<div class="comment-pane">
		<!-- INCLUDE pane.comments.html -->
	</div>
</div>
</div>

<!-- INCLUDE page_footer.html -->
