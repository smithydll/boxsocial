<h3>{L_MANAGE_BLOG}</h3>

<div id="new-stuff">
	<!-- IF U_WRITE_NEW_POST -->
	<span id="new-post" class="post-button"><a href="{U_WRITE_NEW_POST}">Write New Post</a></span>
	<!-- ENDIF -->
    <!-- IF U_PERMISSIONS -->
    <span id="blog-permissions" class="post-button"><a href="{U_PERMISSIONS}">{L_EDIT_PERMISSIONS}</a></span>
    <!-- ENDIF -->
</div>

<p>{PAGINATION}</p>

<table style="width: 100%">
<tr>
	<th>{L_POSTED}</th>
	<th>{L_TITLE}</th>
	<th>{L_COMMENTS}</th>
	<th></th>
	<th></th>
	<th></th>
</tr>
<!-- BEGIN blog_list -->
<!-- IF blog_list.$_INDEX_EVEN -->
<tr class="even">
<!-- ELSE -->
<tr class="odd">
<!-- ENDIF -->
	<td>{blog_list.POSTED}</td>
	<td>{blog_list.TITLE}</td>
	<td><a href="{blog_list.U_COMMENTS}">{blog_list.COMMENTS}</a></td>
	<td><a href="{blog_list.U_VIEW}">{L_VIEW}</a></td>
	<td><a href="{blog_list.U_EDIT}">{L_EDIT}</a></td>
      <td>
        <a href="{blog_list.U_EDIT_PERMISSION}"><img src="/images/permissions.png" alt="{L_EDIT_PERMISSIONS}" title="{L_EDIT_PERMISSIONS}"/></a>
      </td>
	<td><a href="{blog_list.U_DELETE}">{L_DELETE}</a></td>
</tr>
<!-- END blog_list -->
</table>

<p>{PAGINATION}</p>
