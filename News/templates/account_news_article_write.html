<h3>Write News Article</h3>

<form action="{U_ACCOUNT}" method="post">
	<fieldset>
		<legend>Write News Article</legend>
		<dl>
			<dt><label for="title">Title</label></dt>
			<dd><input type="text" id="title" name="title" value="{S_TITLE}" style="width: 100%;" /></dd>
			<dt><label for="post">Article Text</label></dt>
			<dd>
				<textarea id="post" name="post" style="margin: 0px; width: 100%; height: 250px;" cols="70" rows="15">{S_BLOG_TEXT}</textarea>
			</dd>
			<dt></dt>
			<dd>
				<input type="submit" name="publish" value="Publish" />
			</dd>
		</dl>
		<input type="hidden" name="module" value="news" />
		<input type="hidden" name="sub" value="write" />
		<!-- IF S_ID -->
		<input type="hidden" name="id" value="{S_ID}" />
		<!-- ENDIF -->
	</fieldset>
</form>
