<!-- INCLUDE page_header.html -->

<!-- IF $_IS_DESKTOP AND BREADCRUMBS -->
<div class="breadcrumbs"><p>{BREADCRUMBS}</p></div>
<!-- ENDIF -->

<!-- IF $_IS_MOBILE -->
	<div id="overview-profile" class="pane">
        <!-- IF USER_MOBILE_COVER_PHOTO -->
		<div class="info no-icon" style="height: 90px; background-image: url('{USER_MOBILE_COVER_PHOTO}');">
        <!-- ELSE -->
        <div class="info no-icon">
        <!-- ENDIF -->
        <h2>{LIST_TITLE}</h2>
        </div>
    </div>
<!-- ENDIF -->

<div id="content">
<!-- IF $_IS_DESKTOP -->
	<div id="overview-profile" class="pane">
        <!-- IF $_IS_DESKTOP AND USER_COVER_PHOTO -->
		<div class="info" style="height: 100px; background-image: url('{USER_COVER_PHOTO}'); background-position: 0 -50px;">
        <!-- ELSE -->
        <div class="info">
        <!-- ENDIF -->
        <h2>{LIST_TITLE}</h2>
        </div>
        </div>
<!-- ENDIF -->

<!-- IF $_IS_DESKTOP -->
<div id="pane-profile">
  <div id="pane-pages" class="pane">
    <h3>Pages</h3>
    <ul class="page-tiles">
      {PAGE_LIST}
    </ul>
  </div>
</div>
<!-- ENDIF -->

<div id="profile">
  <div id="pane-page" class="pane">
	
	<!-- IF LIST_ABSTRACT -->
	<p>{LIST_ABSTRACT}</p>
	<!-- ENDIF -->
	<!-- IF NOT_EMPTY -->
	<ul id="list-list">
		<!-- BEGIN list_list -->
		<li>
		<!-- IF list_list.URI -->
		<a href="{list_list.URI}">
		<!-- ENDIF -->
		{list_list.TITLE}
		<!-- IF list_list.URI -->
		</a>
		<!-- ENDIF -->
		<!-- IF LIST_LIST -->
		<!-- IF OWNER -->
		... (<a href="{list_list.U_DELETE}">Delete</a>)
		<!-- ENDIF -->
		<!-- ENDIF -->
		</li>
		<!-- END list_list -->
	</ul>
	<!-- ENDIF -->
	<!-- IF LIST_LIST -->
	<!-- IF NOT_EMPTY -->
	<!-- ELSE -->
	<ul id="list-list">
		<li id="no-list-items">No items in list.</li>
	</ul>
	<!-- ENDIF -->
	<!-- ENDIF -->
	
	<!-- IF LIST_LIST -->
	<!-- IF OWNER -->
	<form action="/account/" method="post" id="list-add-form">
	<fieldset>
		<legend>Add Item to List</legend>
		<dl>
			<dt><label for="text">Item Text</label></dt>
			<dd><input type="text" id="text" name="text" value="{LIST_ITEM_TEXT}" style="width: 80%"/> <input type="submit" name="save" value="Add" onclick="return SubmitListItem({LIST_ID});" /></dd>
		</dl>
		<input type="hidden" name="module" value="pages" />
		<input type="hidden" name="sub" value="lists" />
		<input type="hidden" name="mode" value="append" />
		<input type="hidden" name="id" value="{LIST_ID}" />
	</fieldset>
	</form>
	<!-- ENDIF -->
	<!-- ENDIF -->
  </div>
</div>
</div>
<!-- INCLUDE page_footer.html -->
