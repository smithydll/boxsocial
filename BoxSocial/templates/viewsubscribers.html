<!-- INCLUDE page_header.html -->

<!-- IF $_IS_DESKTOP AND BREADCRUMBS -->
<div class="breadcrumbs"><p>{BREADCRUMBS}</p></div>
<!-- ENDIF -->

<!-- IF $_IS_MOBILE -->
	<div id="overview-profile" class="pane">
        <!-- IF USER_MOBILE_COVER_PHOTO -->
		<div class="info no-icon" style="height: 90px; background-image: url('{USER_MOBILE_COVER_PHOTO}');">
        <!-- ELSE -->
        <div class="info no-icon">
        <!-- ENDIF -->
        <h2>{FRIENDS_TITLE}</h2>
        </div>
    </div>
<!-- ENDIF -->

<div id="content">
<!-- IF $_IS_DESKTOP -->
	<div id="overview-profile" class="pane">
        <!-- IF $_IS_DESKTOP AND USER_COVER_PHOTO -->
		<div class="info" style="height: 100px; background-image: url('{USER_COVER_PHOTO}'); background-position: 0 -50px;">
        <!-- ELSE -->
        <div class="info">
        <!-- ENDIF -->
<h2>{FRIENDS_TITLE}</h2>
</div>
</div>
<!-- ENDIF -->

<div id="pane-profile">
  <div id="pane-pages" class="pane">
    <h3>Pages</h3>
    <ul class="page-tiles">
      {PAGE_LIST}
    </ul>
  </div>
</div>

<div id="profile">
	<!-- IF PAGINATION -->
	<p><strong>{L_GO_TO_PAGE}</strong> {PAGINATION}</p>
	<!-- ENDIF -->
<!-- IF FRIENDS -->
<ul id="profile-subscribers">
<!-- BEGIN subscriber_list -->
	<li>
		<dl>
			<dt><span class="img-wb"><a href="{subscriber_list.U_PROFILE}">
			<!-- IF friend_list.TILE -->
			<img src="{subscriber_list.TILE}" alt="{subscriber_list.USER_DISPLAY_NAME}" />
			<!-- ELSE -->
			<img src="/images/no_picture_100.png" alt="{subscriber_list.USER_DISPLAY_NAME}" />
			<!-- ENDIF -->
			</a></span></dt>
			<dd><a href="{subscriber_list.U_PROFILE}">{subscriber_list.USER_DISPLAY_NAME}</a></dd>
		</dl>
	</li>
<!-- END v -->
</ul>
<!-- ENDIF -->
	<div class="cheat-clear-left"></div>
	<!-- IF PAGINATION -->
	<p><strong>Go to page:</strong> {PAGINATION}</p>
	<!-- ENDIF -->
</div>
</div>
</div>
<!-- INCLUDE page_footer.html -->
