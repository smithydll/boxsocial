<div>
  <ul id="permission-list">
    <!-- BEGIN permission -->
    <li class="permission-titles">
      <p><strong>{permission.DESCRIPTION}</strong></p>
      <!-- XXIF grant -->
      <dl class="permission-titles">
        <dt>&nbsp;</dt>
        <dd>
          {L_ALLOW}
        </dd>
        <dd>
          {L_DENY}
        </dd>
        <dd>
          {L_INHERIT}
        </dd>
      </dl>
      <ul class="permission-grant-list">
        <!-- BEGIN permission.grant -->
        <li class="permission-grant">
          <dl>
            <dt>
              {permission.grant.DISPLAY_NAME}
		<!-- IF permission.grant.IS_NEW -->
              <input type="hidden" name="new-grant[{permission.grant.PERMISSION_ID},{permission.grant.ID}]" value="true" />
		<!-- ENDIF -->
            </dt>
            <dd>
              {permission.grant.S_ALLOW}
            </dd>
            <dd>
              {permission.grant.S_DENY}
            </dd>
            <dd>
              {permission.grant.S_INHERIT}
            </dd>
          </dl>
        </li>
        <!-- END permission.grant -->
      </ul>
      <!-- XXENDIF -->
      <div>
        {permission.S_PERMISSION_GROUPS}
      	<input type="submit" name="add-permission[{permission.ID}]" value="{L_ADD_PERMISSION}" />
      </div>
    </li>
    <!-- END permission -->
  </ul>
  <!-- BEGIN grants -->
  <input type="hidden" name="{grants.S_GRANT_INDEX}" value="{grants.S_GRANT_KEY}" />
  <!-- END grants -->
</div>
