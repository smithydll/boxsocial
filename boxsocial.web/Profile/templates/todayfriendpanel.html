	<div id="today-friends" style="border: solid 1px #EEEEEE; margin-bottom: 5px;">
		<h4>{L_FRIENDS}</h4>
	<!-- IF friend_list -->
	<ul id="small-friends">
	<!-- BEGIN friend_list -->
		<li>
			<a href="{friend_list.U_PROFILE}">
				<!-- IF friend_list.ICON -->
				<img src="{friend_list.ICON}" data-at2x="{friend_list.TILE}" alt="{friend_list.USER_DISPLAY_NAME}" title="{friend_list.USER_DISPLAY_NAME}" width="40" height="40" />
				<!-- ELSE -->
				<img src="/images/no_picture_100.png" alt="{friend_list.USER_DISPLAY_NAME}" title="{friend_list.USER_DISPLAY_NAME}" />
				<!-- ENDIF -->
			</a>
            <div class="small-friend-info">
                <!-- IF IS_ONLINE -->
                <span class="online"></span>
                <!-- ENDIF -->
                <a href="{friend_list.U_PROFILE}">{friend_list.USER_DISPLAY_NAME}</a><br />{friend_list.SUBSCRIBERS} {L_SUBSCRIBERS}
            </div>
		</li>
	<!-- END friend_list -->
	</ul>
	<div class="cheat-clear-left"></div>
    <!-- ENDIF -->
	</div>
