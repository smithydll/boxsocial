<!-- INCLUDE account_header.html -->

<h3>Write Page</h3>

<form action="/account/" method="post">
	<fieldset>
		<legend>Write Page</legend>
		<dl>
			<dt><label for="title">Title</label></dt>
			<dd><input type="text" id="title" name="title" onchange="UpdateSlug();" value="{S_TITLE}" style="width: 100%;" /></dd>
			<dt><label for="slug">Page Slug</label></dt>
			<dd><label>Parent: {S_PAGE_PARENT}</label> <label>Slug: <input type="text" id="slug" name="slug" value="{S_SLUG}" /></label></dd>
			<dt><label for="post">Page Text</label></dt>
			<dd>
				<textarea id="post" name="post" style="margin: 0px; width: 100%; height: 250px; border: solid 1px #666666;" cols="70" rows="15">{S_PAGE_TEXT}</textarea>
				<div style="background-image: url('/images/tab_shadow.png'); background-repeat: repeat-x; position: relative; top: -2px; margin-left: 77px;">
					<div style="background-image: url('/images/bbcode_tab.png'); width: 77px; height: 18px; margin: 0px; padding: 0px; margin-left: -77px;"></div>
				</div>
			</dd>
			<dt><label for="license">Page License</label></dt>
			<dd>{S_PAGE_LICENSE} <a href="">Learn More...</a></dd>
			<dt><label>Page Permissions</label></dt>
			<dd>
				{S_PAGE_PERMS}
			</dd>
			<dt></dt>
			<dd>
				<input type="submit" name="save" value="Save (draft)" />
				<input type="submit" name="publish" value="Publish" />
			</dd>
		</dl>
		<input type="hidden" name="module" value="pages" />
		<input type="hidden" name="sub" value="write" />
		<!-- IF S_ID -->
		<input type="hidden" name="id" value="{S_ID}" />
		<!-- ENDIF -->
	</fieldset>
</form>

<!-- INCLUDE account_footer.html -->
