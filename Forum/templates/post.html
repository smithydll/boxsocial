<!-- INCLUDE page_header.html -->

<!-- IF $_IS_MOBILE -->
	<div id="overview-profile" class="pane">
        <!-- IF USER_MOBILE_COVER_PHOTO -->
		<div class="info no-icon" style="height: 90px; background-image: url('{USER_MOBILE_COVER_PHOTO}');">
        <!-- ELSE -->
        <div class="info no-icon">
        <!-- ENDIF -->
        <h2>{L_POST}</h2>
        </div>
    </div>
<!-- ENDIF -->

<div id="content">
<!-- IF $_IS_DESKTOP -->
	<div id="overview-profile" class="pane">
        <!-- IF USER_COVER_PHOTO -->
		<div class="info" style="height: 100px; background-image: url('{USER_COVER_PHOTO}'); background-position: 0 -50px;">
        <!-- ELSE -->
        <div class="info">
        <!-- ENDIF -->
        <h2>{L_POST}</h2>
    </div>
    </div>
<!-- ENDIF -->

<div id="page-body">
<!-- INCLUDE forum_header -->
<!-- IF $_IS_DESKTOP -->
<p>{BREADCRUMBS}</p>
<!-- ENDIF -->

<!-- IF ERROR -->
<p class="error">{ERROR}</p>
<!-- ENDIF -->

<!-- IF PREVIEW -->
<p>{PREVIEW}</p>
<!-- ENDIF -->

<form id="forum-post-form" action="{S_POST}" method="post">
  <fieldset>
    <legend>{L_POST}</legend>
    <dl>
      <dt>
        <label for="subject">{L_POST_SUBJECT}</label>
      </dt>
      <dd>
        <input type="text" id="subject" name="subject" value="{S_SUBJECT}" style="width: 100%;" />
      </dd>
      <dt>
        <label for="post">{L_POST_TEXT}</label>
      </dt>
      <dd>
        <textarea id="post" name="post" style="margin: 0px; width: 100%; height: 250px;" cols="70" rows="15">{S_POST_TEXT}</textarea>
      </dd>
      <!-- TODO: enable smilies -->
      <!-- TODO: enable bbcode -->
      <!-- TODO: moderation stuffs -->
      <!-- IF S_TOPIC_STATE -->
      <dt>
        <label for="topic-state">{L_TOPIC_STATE}</label>
      </dt>
      <dd>
        {S_TOPIC_STATE}
      </dd>
      <!-- ENDIF -->
      <dt></dt>
      <dd>
        <!--input type="submit" name="save" value="Save (draft)" /-->
        <input type="submit" name="preview" value="Preview" />
        <input type="submit" name="submit" value="Submit" />
      </dd>
    </dl>
    <input type="hidden" name="mode" value="{S_MODE}" />
    <!-- IF S_FORUM -->
    <input type="hidden" name="f" value="{S_FORUM}" />
    <!-- ENDIF -->
    <!-- IF S_TOPIC -->
    <input type="hidden" name="t" value="{S_TOPIC}" />
    <!-- ENDIF -->
    <!-- IF S_ID -->
    <input type="hidden" name="id" value="{S_ID}" />
    <!-- ENDIF -->
  </fieldset>
</form>

<!-- IF PREVIEW_TOPIC -->
<ul id="posts">
  <!-- BEGIN post_list -->
  <li>
    <h3 id="p{post_list.ID}">
      <a href="{post_list.URI}">{post_list.SUBJECT}</a>
    </h3>
    <p>
      <!-- IF post_list.IS_READ -->
      <img src="/images/posticon_read_sml.png" alt="Read" />
      <!-- ELSE -->
      <img src="/images/posticon_unread_sml.png" alt="New" />
      <!-- ENDIF -->
      by <strong>
        <a href="{post_list.U_USER}">{post_list.USER_DISPLAY_NAME}</a>
      </strong> on {post_list.POST_TIME}
    </p>
    <div class="postbody">
      <p>{post_list.TEXT}</p>
    </div>
    <div class="top">
      <a href="#posts">{L_TOP}</a>
    </div>
  </li>
  <!-- END post_list -->
</ul>
<!-- ENDIF -->
</div>
</div>
<!-- INCLUDE page_footer.html -->
