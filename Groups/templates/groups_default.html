<!-- INCLUDE page_header.html -->
<!-- IF BREADCRUMBS -->
<div class="breadcrumbs">
<p>{BREADCRUMBS}</p>
</div>
<!-- ENDIF -->

<div id="content">
<h2>Groups</h2>

<span id="create-group" class="post-button"><a href="{U_CREATE_GROUP}">Create a New Group</a></span>
<!-- IF CATEGORIES -->
<h3>Categories</h3>
<!-- IF $_IS_MOBILE -->
<ul class="list">
<!-- ELSE -->
<ul>
<!-- ENDIF -->
	<!-- BEGIN category_list -->
    <!-- IF $_IS_MOBILE -->
    <li class="list-item icon">
    <!-- ELSE -->
	<li>
    <!-- ENDIF -->
        <a href="{category_list.U_GROUP_CATEGORY}">
            {category_list.TITLE}
            <span class="count">({category_list.GROUPS})</span>
        </a>
    </li>
	<!-- END category_list -->
</ul>
<!-- ENDIF -->

<!-- IF CATEGORY_TITLE -->
<h3>{CATEGORY_TITLE}</h3>
<!-- IF NOT GROUPS -->
<p>There are no groups in this category yet <span id="create-group-c" class="post-button"><a href="{U_CREATE_GROUP_C}">Start One</a></span>!</p>
<!-- ENDIF -->
<!-- ENDIF -->
<!-- IF GROUPS -->

<!-- IF PAGINATION -->
<p>
  <strong>Go to page:</strong> {PAGINATION}
</p>
<!-- ENDIF -->

<!-- IF $_IS_MOBILE -->
<ul class="list">
<!-- ELSE -->
<ul>
<!-- ENDIF -->
	<!-- BEGIN groups_list -->
    <!-- IF $_IS_MOBILE -->
    <li class="list-item icon">
    <!-- ELSE -->
	<li>
    <!-- ENDIF -->
        <a href="{groups_list.U_GROUP}">
        <!-- IF $_IS_MOBILE -->
            <!-- IF groups_list.ICON -->
		    <img src="{groups_list.ICON}" alt="{groups_list.TITLE}" />
		    <!-- ELSE -->
		    <img src="/images/no_picture_100.png" alt="{groups_list.TITLE}" />
		    <!-- ENDIF -->
        <!-- ELSE -->
            <!-- IF groups_list.TILE -->
		    <img src="{groups_list.TILE}" alt="{groups_list.TITLE}" />
		    <!-- ELSE -->
		    <img src="/images/no_picture_100.png" alt="{groups_list.TITLE}" />
		    <!-- ENDIF -->
        <!-- ENDIF -->
        {groups_list.TITLE}
        </a>
    </li>
	<!-- END groups_list -->
</ul>

<!-- IF PAGINATION -->
<p>
  <strong>Go to page:</strong> {PAGINATION}
</p>
<!-- ENDIF -->

<!-- ENDIF -->
</div>
<!-- INCLUDE page_footer.html -->
