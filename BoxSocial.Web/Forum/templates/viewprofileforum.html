	<div id="profile-forum-pane" class="pane">
		<h3><a href="{U_FORUM}">{L_FORUM}</a></h3>
    <!-- IF topic_list -->
			<ul id="topics" class="pane">
    <li id="topic-head">
					<dl class="title-row">
						<dt><div>&nbsp;</div></dt>
						<dd><div>{L_VIEWS}</div></dd>
						<dd><div>{L_REPLIES}</div></dd>
						<dd><div>{L_LAST_POST}</div></dd>
      </dl>
    </li>
    <!-- BEGIN topic_list -->
    <li>
					<dl class="icon">
        <dt>

    <div class="topic-info">
    <!-- IF topic_list.IS_NORMAL_READ_UNLOCKED -->
    <div class="topic-icon" style="background-image: url('/images/posticon_med.png'); background-position: 0 -60px;"></div>
    <!-- ENDIF -->
    <!-- IF topic_list.IS_NORMAL_UNREAD_UNLOCKED -->
    <div class="topic-icon" style="background-image: url('/images/posticon_med.png'); background-position: 0 -40px;"></div>
    <!-- ENDIF -->
    <!-- IF topic_list.IS_NORMAL_READ_LOCKED -->
    <div class="topic-icon" style="background-image: url('/images/posticon_med.png'); background-position: -80px -60px;"></div>
    <!-- ENDIF -->
    <!-- IF topic_list.IS_NORMAL_UNREAD_LOCKED -->
    <div class="topic-icon" style="background-image: url('/images/posticon_med.png'); background-position: -80px -40px;"></div>
    <!-- ENDIF -->
    <!-- IF topic_list.IS_STICKY_READ_UNLOCKED -->
    <div class="topic-icon" style="background-image: url('/images/posticon_med.png'); background-position: -40px -60px;"></div>
    <!-- ENDIF -->
    <!-- IF topic_list.IS_STICKY_UNREAD_UNLOCKED -->
    <div class="topic-icon" style="background-image: url('/images/posticon_med.png'); background-position: -40px -40px;"></div>
    <!-- ENDIF -->
    <!-- IF topic_list.IS_STICKY_READ_LOCKED -->
    <div class="topic-icon"></div>
    <!-- ENDIF -->
    <!-- IF topic_list.IS_STICKY_UNREAD_LOCKED -->
    <div class="topic-icon"></div>
    <!-- ENDIF -->
    <!-- IF topic_list.IS_ANNOUNCEMENT_READ_UNLOCKED -->
    <div class="topic-icon" style="background-image: url('/images/posticon_med.png'); background-position: -60px -60px;"></div>
    <!-- ENDIF -->
    <!-- IF topic_list.IS_ANNOUNCEMENT_UNREAD_UNLOCKED -->
    <div class="topic-icon" style="background-image: url('/images/posticon_med.png'); background-position: -60px -40px;"></div>
    <!-- ENDIF -->
    <!-- IF topic_list.IS_ANNOUNCEMENT_READ_LOCKED -->
    <div class="topic-icon"></div>
    <!-- ENDIF -->
    <!-- IF topic_list.IS_ANNOUNCEMENT_UNREAD_LOCKED -->
    <div class="topic-icon"></div>
    <!-- ENDIF -->

          <a href="{topic_list.URI}">{topic_list.TITLE}</a><br />
          by <a href="{topic_list.U_POSTER}">{topic_list.USERNAME}</a> on  {topic_list.DATE} 
          <!-- IF topic_list.PAGINATION -->
          <span style="float:right;">{topic_list.PAGINATION}</span>
          <!-- ENDIF -->
          </div>
        </dt>
        <dd><div>{topic_list.VIEWS}</div></dd>
        <dd><div>{topic_list.REPLIES}</div></dd>
        <dd><div>{topic_list.LAST_POST}</div></dd>
      </dl>
    </li>
    <!-- END topic_list -->
	</ul>
    <!-- ENDIF -->
	</div>
