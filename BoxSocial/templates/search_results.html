<!-- INCLUDE page_header.html -->

<div id="content">
<!-- IF RESULTS -->
<h2>Search Results</h2>

<p>Found approximately {RESULTS} search results.</p>

<!-- IF PAGINATION -->
<p>{PAGINATION}</p>
<!-- ENDIF -->

<!-- BEGIN search_listing -->
<div class="listing">
{search_listing.BODY}
</div>
<!-- END search_listing -->

<!-- IF PAGINATION -->
<p>{PAGINATION}</p>
<!-- ENDIF -->

<!-- ELSE -->
<h2>Search</h2>

			<div id="search">
				<form action="./search" method="get">
					<fieldset>
						<input type="text" id="search-text" name="q" value="" maxlength="127" />
						<input type="submit" value="Search" />
					</fieldset>
				</form>
			</div>
<!-- ENDIF -->
</div>

<!-- INCLUDE page_footer.html -->
