	<div id="new-stuff">
		<span id="new-topic" class="post-button"><a href="{U_NEW_TOPIC}">New Topic</a></span>
	</div>
	<!-- ENDIF -->

  <!-- IF FORUMS -->
  <ul>
    <!-- BEGIN forum_list -->

      <dl>

          <a href="{forum_list.URI}">{forum_list.TITLE}</a>

        <dd>{forum_list.LAST_POST}</dd>
      </dl>
    </li>

	<ul>
